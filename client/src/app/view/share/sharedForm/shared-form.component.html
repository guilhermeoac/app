<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SharedForm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-slides class="width-100" (ionSlideDidChange)="onSlideChange()">
  <ion-slide *ngFor="let form of forms">
    <ion-card button="true" (click)="openLink(form)">
      <ion-card-header>
        <ion-card-title>{{form.name}}</ion-card-title>
        <ion-card-subtitle>{{form.time}}min</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{form.description}}</ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
